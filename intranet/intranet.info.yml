name: Intranet
type: theme
description: 'This theme uses Gulp. See README.md for software requirements. Type "Gulp watch" to compile files.'
package: Intranet
core: 8.x
base theme: classy
libraries:
  - intranet/enquire
  - intranet/modernizr
  - intranet/media.match
  - intranet/bootstrap-select
  - intranet/tipso
  - intranet/global-styling

regions:
  header_left: 'Header Left'
  header_right: 'Header Right'
  header_bottom: 'Header Bottom'
  content: 'Content'
  footer: 'Footer'
  footer_col_one: 'Footer Col One'
  footer_col_two: 'Footer Col Two'
  footer_col_three: 'Footer Col Three'

